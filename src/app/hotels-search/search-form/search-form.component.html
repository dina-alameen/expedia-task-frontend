<form #formReference="ngForm">
  <p-messages></p-messages>
  <p-blockUI [blocked]="pageBlocked">
    <i class="fa fa-ellipsis-h fa-5x text-dark" style="position:absolute;top:25%;left:50%"></i>
  </p-blockUI>
  <div class="form-row align-items-center">
    <div class="form-group col-7">
      <label>Destination Name<b class="text-danger"> *</b></label>
      <br />
      <input [required]="true" type="text" class="form-control" name="destinationName" [(ngModel)]="destinationName">
    </div>
    <div class="form-group  col-4 mx-auto">
      <label>length Of Stay</label>
      <br/>
      <p-spinner size="5" name="lengthOfStay" [(ngModel)]="lengthOfStay" [min]="0" [step]="1"></p-spinner>
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="form-group col-md">
      <label>Min Trip Start Date</label>
      <br/>
      <p-calendar (onSelect)="onTripStartDateChange($event)" (onClear)="onTripStartDateChange($event)" [minDate]="minTripStartDateValue"
        [showIcon]="true" name="minTripStartDate" [(ngModel)]="minTripStartDate" dateFormat="yy-mm-dd"></p-calendar>
    </div>
    <div class="form-group col-md">
      <label>Max Trip Start Date</label>
      <br/>
      <p-calendar [minDate]="minTripEndDateValue" [showIcon]="true" name="maxTripStartDate" [(ngModel)]="maxTripStartDate" dateFormat="yy-mm-dd"></p-calendar>
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="form-group  col">
      <label>Min Star Rating</label>
      <br/>
      <p-spinner size="5" name="minStarRating" [(ngModel)]="minStarRating" [min]="0" [max]="5" [step]="0.1"></p-spinner>
    </div>
    <div class="form-group col">
      <label>Max Star Rating</label>
      <br/>
      <p-spinner size="5" name="maxStarRating" [(ngModel)]="maxStarRating" [min]="minStarRating?minStarRating:0" [max]="5" [step]="0.1"></p-spinner>
    </div>
  </div>

  <div class="form-row align-items-center">
    <div class="form-group  col">
      <label>Min Guest Rating</label>
      <br/>
      <p-spinner size="5" name="minGuestRating" [(ngModel)]="minGuestRating" [min]="0" [max]="5" [step]="0.1"></p-spinner>
    </div>
    <div class="form-group  col">
      <label>Max Guest Rating</label>
      <br/>
      <p-spinner size="5" name="maxGuestRating" [(ngModel)]="maxGuestRating" [min]="minGuestRating?minGuestRating:0" [max]="5"
        [step]="0.1"></p-spinner>
    </div>
  </div>

  <div class="form-row align-items-center">
    <div class="form-group col">
      <label>Min Total Rating</label>
      <br/>
      <p-spinner size="5" name="minTotalRating" [(ngModel)]="minTotalRating" [min]="0" [max]="5" [step]="0.1"></p-spinner>
    </div>
    <div class="form-group  col">
      <label>Max Total Rating</label>
      <br/>
      <p-spinner size="5" name="maxTotalRating" [(ngModel)]="maxTotalRating" [min]="minTotalRating?minTotalRating:0" [max]="5"
        [step]="0.1"></p-spinner>
    </div>
  </div>
  <button class="btn btn-warning" (click)="onSubmit()">
        <i class="fa fa-search"></i> Search</button>
</form>
